apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}"
  labels:
    app: "{{ .Chart.Name }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}"
  template:
    metadata:
      name: "{{ .Chart.Name }}"
      labels:
        app: "{{ .Chart.Name }}"
    spec:
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761
              protocol: TCP
          envFrom:
            - configMapRef:
                name: "{{ .Chart.Name }}-config"
          env:
            - name: SECURITY_ACCESS_SECRET
              valueFrom:
                - secretKeyRef:
                    name: "{{ .Values.secret.name }}"
                    key: "{{ .Values.secret.keys.accessSecret }}"
      restartPolicy: Always